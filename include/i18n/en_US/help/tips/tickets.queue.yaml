adv_keyword:
    title: Búsqueda por palabra clave
    content: >
        Busque visitas basadas en el asunto y el cuerpo del mensaje del hilo del ticket, así como todo el contenido textual asociado con los campos personalizados para los usuarios y los tickets.

adv_date_range:
    title: Buscar por rango de fecha
