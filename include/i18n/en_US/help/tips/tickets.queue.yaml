merge_types:
    title: Fusionar tipos
    content: >
        <b>Combinar hilos:</b>
          Los hilos de todas las entradas se mostrarán cronológicamente.</br>
        <b>Separar hilos:</b>
          Los hilos de los tickets se mostrarán un ticket a la vez.

child_status:
    title: Estado del Ticket hijo
    content: >
        Todas las entradas de los hijos se establecerán en estado cerrado, ya que todas las entradas del hilo se moverán a la entrada para padres.

parent_status:
    title: Estado del Ticket padre
    content: >
        Si elige establecer un estado de padre, el boleto de padre se cambiará al estado que seleccione. El Ticket en la parte superior de la lista será el boleto para padres.

reply_types:
    title: Tipos de respuesta
    content: >
        <b>Responder a todos:</b>
          Esta respuesta se envía al usuario y a los colaboradores que elija incluir.</br>
        <b>Responder al usuario:</b>
          Esta respuesta se envía solo al usuario, no a los colaboradores.</br>
        <b>No responder Email:</b>
          No se envían alertas por correo electrónico, sin embargo, la respuesta del agente es visible para los usuarios al ver el ticket.
